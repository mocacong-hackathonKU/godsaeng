spring:
  datasource:
    url: jdbc:h2:~/test;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
    username: sa
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        create_empty_composites:
          enabled: true
        format_sql: true
        show_sql: true
        default_batch_fetch_size: 100

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

security.jwt.token:
  secret-key: testtesttesttesttesttesttesttesttesttesttest
  expire-length: 864000

oauth:
  kakao:
    client-id: test
    client-secret: test
    redirect-uri: test
  apple:
    iss: https://appleid.apple.com
    client-id: test
    nonce: nonce

cloud:
  aws:
    s3:
      bucket: testtesttesttesttestttest
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false
    credentials:
      access-key: test
      secret-key: test
